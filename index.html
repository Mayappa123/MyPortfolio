<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyPortfolio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <ul class="list">
        <li class="list-item"><a href="">Home</a></li>
        <li class="list-item"><a href="">About</a></li>
        <li class="list-item"><a href="">Contact</a></li>
        <li class="list-item"><a href="">Projects</a></li>
      </ul>
    </div>

    <div class="container">
      <div class="glass">
        <form class="loginform">
          <lable>username</lable><br />
          <input type="text" placeholder="username" /><br /><br />
          <lable>password</lable><br />
          <input type="text" placeholder="password" /><br /><br />
          <button class="login">Login</button>
        </form>
      </div>
    </div>

    <div class="contact">
      <form class="contactform">
        <label class="contactlabel email-label">Name/email</label><br />
        <input type="text email" class="email"  placeholder="name/email"/><br /><br />
        <label for="" class="contactlabel">Message</label><br />
        <textarea cols="20" rows="4" class="message" placeholder="type here...."></textarea><br /><br />
        <button class="submit">submit</button>
      </form>
    </div>

    <footer></footer>
  </body>
</html>
